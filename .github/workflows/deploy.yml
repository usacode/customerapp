name: CI/CD Pipeline to AWS EKS

on:
  push:
    branches:
      - master  # Trigger the pipeline on pushes to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for OIDC authentication
      contents: read

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Configure AWS Credentials with OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::390278047930:role/EKS-Role
          role-session-name: GitHubActionsOIDC
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Make gradlew executable (for Java projects)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Step 4: Set up JDK for building the Spring Boot app (if applicable)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      # Step 5: Build the Spring Boot application JAR and run tests
      - name: Build and Run Tests
        run: ./gradlew clean build
        env:
          CI: true  # Ensures Gradle runs in CI mode

      # Step 6: Verify JAR exists in build/libs
      - name: Verify build/libs directory and JAR file
        run: |
          if [ -d "build/libs" ]; then
            echo "Directory build/libs exists."
            ls -l build/libs
          else
            echo "Error: Directory build/libs does not exist."
            exit 1
          fi

      # Step 7: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # Step 8: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest .

      # Step 9: Push the Docker image to Amazon ECR
      - name: Push Docker Image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest

      # Step 10: Update kubeconfig for EKS access
      - name: Configure kubectl with EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      # Step 11: Test kubectl connectivity
      - name: Test kubectl connectivity
        run: kubectl get nodes

      # Step 12: Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false